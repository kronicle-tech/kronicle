package tech.kronicle.service.scanners.gradle.GradleScannerTest.MultiProjectAllprojects

project.ext {
    hibernateValidatorVersion = "6.0.0.Final"
}

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.hibernate.validator:hibernate-validator:$hibernateValidatorVersion"
    }
}
