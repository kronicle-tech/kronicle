apply plugin: "base"
apply plugin: "org.sonarqube"

sonarqube {
    properties {
        property 'sonar.projectKey', 'com.moneysupermarket:component-catalog'
        property 'sonar.projectName', 'Component Catalog'
        property 'sonar.projectVersion', version
        property 'sonar.language', 'java'
        property 'sonar.java.source', javaVersion
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.java.coveragePlugin', 'jacoco'
        property 'sonar.core.codeCoveragePlugin', 'jacoco'
        property 'sonar.issuesReport.html.enable', true
        property 'sonar.issuesReport.console.enable', true
        property 'sonar.sources', 'src/main/java'
        property 'sonar.tests', 'src/test/java'
        property 'sonar.java.binaries', 'build/classes/java/main'
        property 'sonar.junit.reportsPath', 'build/test-results'
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport.xml'
        property 'sonar.cobertura.reportPath', 'coverage/cobertura-coverage.xml'
    }
}
