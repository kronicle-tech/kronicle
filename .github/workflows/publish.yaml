name: Publish artifacts to the Maven Central repository
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        with:
          path: repo
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build
        run: ./gradlew build
        working-directory: repo
      - name: Publish JARs to Maven Central
        run: ./gradlew --no-parallel publish
        working-directory: repo
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images to GitHub Container Registry
        run: ./gradlew -PpushImage=true dockerPush
        working-directory: repo
      - name: Checkout kronicle-argocd-config repo
        uses: actions/checkout@v2
        with:
          repository: kronicle/kronicle-argocd-config
          token: ${{ secrets.ARGOCD_CONFIG_TOKEN }}
          path: kronicle-argocd-config
      - name: Set image versions in Argo CD config
        run: |
          sed -i -r "s/(ghcr.io\/kronicle-tech\/kronicle-(?:app|service)):\d+\.\d+\.\d+/\$1:${GITHUB_REF:1}" kronicle/templates/deployment.yaml
        working-directory: kronicle-argocd-config
      - name: Commit change to Argo CD config
        run: |
          git add kronicle/templates/deployment.yaml
          git commit -m "Set Kronicle app and service images to ${GITHUB_REF}"
          git push
        working-directory: kronicle-argocd-config
