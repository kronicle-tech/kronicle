name: CI Main

on:
  push:
    branches:
      - main

jobs:

  ci-tag:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      packages: write
      contents: write

    steps:
      - uses: actions/checkout@v2
        # Based on https://axion-release-plugin.readthedocs.io/en/latest/configuration/ci_servers/#github-actions
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Tag build
        # Based on https://axion-release-plugin.readthedocs.io/en/latest/configuration/ci_servers/#github-actions
        run: ./gradlew release -Prelease.customUsername=${{ github.actor }} -Prelease.customPassword=${{ github.token }}

  ci-app-build:
    uses: ./.github/workflows/ci-shared-build-and-docker-push.yaml
    needs: ci-tag
    permissions:
      packages: write
      contents: write
    with:
      nodejs: true
      caching: false
      build_tasks: app:build app:dockerPush -x checkFrontend -x dependencyCheckAnalyze
      docker_image_name: kronicle-app
    secrets: inherit

  ci-app-test:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      nodejs: true
      caching: false
      build_tasks: app:checkFrontend
    secrets: inherit

  ci-app-dependency-check:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      nodejs: true
      caching: false
      build_tasks: app:dependencyCheckAnalyze
    secrets: inherit

  ci-service-build:
    uses: ./.github/workflows/ci-shared-build-and-docker-push.yaml
    needs: ci-tag
    permissions:
      packages: write
      contents: write
    with:
      nodejs: false
      caching: false
      build_tasks: build service:dockerPush -x app:build -x test -x dependencyCheckAnalyze
      docker_image_name: kronicle-service
    secrets: inherit

  ci-service-test:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      nodejs: false
      caching: false
      build_tasks: test -x app:test
    secrets: inherit

  ci-service-dependency-check:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      nodejs: false
      caching: false
      build_tasks: dependencyCheckAnalyze -x app:dependencyCheckAnalyze
    secrets: inherit
