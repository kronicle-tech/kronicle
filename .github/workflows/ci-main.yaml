name: CI Main

on:
  push:
    branches:
      - main

jobs:

  ci-tag:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      packages: write
      contents: write

    steps:
      - uses: actions/checkout@v3
        # Based on https://axion-release-plugin.readthedocs.io/en/latest/configuration/ci_servers/#github-actions
        with:
          fetch-depth: 0

      - name: Set up JDK 17 üèó
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@8d49e559aae34d3e0eb16cde532684bc9702762b

      - name: Tag build
        # Based on https://axion-release-plugin.readthedocs.io/en/latest/configuration/ci_servers/#github-actions
        run: ./gradlew release -Prelease.customUsername=${{ github.actor }} -Prelease.customPassword=${{ github.token }}

  ci-app-build:
    uses: ./.github/workflows/ci-shared-build-and-publish.yaml
    needs: ci-tag
    permissions:
      packages: write
      contents: write
    with:
      nodejs: true
      caching: false
      build_tasks: app:build app:dockerPush -x checkFrontend
      docker_image_name: kronicle-app
    secrets: inherit

  ci-app-test:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      nodejs: true
      caching: false
      build_tasks: app:checkFrontend
      test_reports: true
    secrets: inherit

  ci-service-build:
    uses: ./.github/workflows/ci-shared-build-and-publish.yaml
    needs: ci-tag
    permissions:
      packages: write
      contents: write
    with:
      caching: false
      build_tasks: build service:dockerPush snyk-monitor -x app:build -x test
      docker_image_name: kronicle-service
      publish_jars: true
    secrets: inherit

  ci-service-test:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      caching: false
      build_tasks: test -x app:test
      test_reports: true
    secrets: inherit

  ci-e2e-test:
    uses: ./.github/workflows/ci-shared-build.yaml
    with:
      caching: false
      nodejs: true
      run_app: true
      run_service: true
      build_tasks: app:e2e
      cypress_outputs: true
    secrets: inherit
