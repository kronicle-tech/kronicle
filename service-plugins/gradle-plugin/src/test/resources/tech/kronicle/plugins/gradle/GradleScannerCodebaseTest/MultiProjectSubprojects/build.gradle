package tech.kronicle.plugins.gradle.GradleScannerCodebaseTest.MultiProjectSubprojects

project.ext {
    hibernateValidatorVersion = "6.0.0.Final"
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.hibernate.validator:hibernate-validator:$hibernateValidatorVersion"
    }
}
